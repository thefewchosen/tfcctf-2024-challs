<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1252">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <title>Signature</title>
</head>

<body>
  <div class="canvas-box">
      <h1>Signature</h1>
      <h3>Hello admin! Please authenticate with your signature:</h3>
      <canvas id="canvas" width="512" height="384"></canvas>
      <div class="row mt-3">
        <div class="col">
          <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
        </div>
        <div class="col text-end">
          <button type="button" class="btn btn-primary" id="delete-btn">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <div id="messages-container">
    <div id="loading-text" style="display: none;">Loading...</div>
    <div id="response-message"></div>
  </div>

  <script src="static/canvas.js"></script>
</body>
</html>
